<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguidenovel.css" />
    <link rel="stylesheet" href="stylenovel.css" />
  </head>
  <body>
    <div class="examples-library-web">
      <div class="div" data-m3-mode="dark-medium-contrast">
        <div class="navigation-rail">
          <div class="menu-fab">
            <div class="container-wrapper">
              <div class="container">
                <div class="state-layer"><img class="img" src="img/icon-4.svg" /></div>
              </div>
            </div>
            <div class="FAB-elevation">
              <div class="FAB">
                <div class="icon-wrapper"><img class="img" src="img/icon-6.svg" /></div>
              </div>
            </div>
          </div>
          <div class="destinations">
            <div class="nav-item">
              <div class="state-layer-wrapper">
                <div class="img-wrapper"><img class="img" src="img/icon-3.svg" /></div>
              </div>
              <div class="label">Home</div>
            </div>
            <div class="nav-item">
              <div class="div-wrapper">
                <div class="img-wrapper"><img class="img" src="img/icon-2.svg" /></div>
              </div>
              <div class="text-wrapper">Wishlist</div>
            </div>
            <div class="nav-item">
              <div class="div-wrapper">
                <div class="img-wrapper"><img class="img" src="img/icon-2.svg" /></div>
              </div>
              <div class="text-wrapper">Cart</div>
            </div>
            <div class="nav-item-2">
              <div class="div-wrapper">
                <div class="img-wrapper"><img class="img" src="img/icon-2.svg" /></div>
              </div>
              <div class="text-wrapper">Categories</div>
            </div>
          </div>
        </div>
        <div class="content">
          <div class="top-app-bar">
            <div class="leading-trailing">
              <div class="container-wrapper">
                <div class="container">
                  <div class="state-layer"><img class="img" src="img/icon.svg" /></div>
                </div>
              </div>
              <div class="trailing-icon">
                <div class="container-wrapper">
                  <div class="container">
                    <div class="state-layer"><img class="img" src="img/image.svg" /></div>
                  </div>
                </div>
                <div class="container-wrapper">
                  <div class="container">
                    <div class="state-layer"><img class="img" src="img/icon-5.svg" /></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="headline"><div class="headline-2">Novels</div></div>
          </div>
          <div class="card-grid">
            <div class="card">
              <div class="image"></div>
              <div class="title-wrapper"><div class="title">Historical Fiction</div></div>
            </div>
            <div class="card">
              <div class="image-2"></div>
              <div class="title-wrapper"><div class="title">Science Fiction</div></div>
            </div>
            <div class="card">
              <div class="image-3"></div>
              <div class="title-wrapper"><div class="title">Fantasy</div></div>
            </div>
            <div class="card">
              <div class="image-4"></div>
              <div class="title-wrapper"><div class="title">Mystery and Thriller</div></div>
            </div>
            <div class="card">
              <div class="image-5"></div>
              <div class="title-wrapper"><div class="title">Horror</div></div>
            </div>
            <div class="card">
              <div class="image-6"></div>
              <div class="title-wrapper"><div class="title">Contemporary Fiction</div></div>
            </div>
            <div class="card">
              <div class="image-7"></div>
              <div class="title-wrapper"><div class="title">Satire</div></div>
            </div>
            <div class="card">
              <div class="image-8"></div>
              <div class="title-wrapper"><div class="title">Dystopian</div></div>
            </div>
            <div class="card">
              <div class="image-9"></div>
              <div class="title-wrapper"><div class="title">Adventure</div></div>
            </div>
            <div class="card">
              <div class="image-10"></div>
              <div class="title-wrapper"><div class="title">Magical realism</div></div>
            </div>
            <div class="card">
              <div class="image-11"></div>
              <div class="content-2"><div class="title-2">Psychological Fiction</div></div>
            </div>
            <div class="card">
              <div class="image-12"></div>
              <div class="content-2"><div class="title">Gothic Fiction</div></div>
            </div>
            <div class="card">
              <div class="image-13"></div>
              <div class="content-2"><div class="title">Coming-of-age</div></div>
            </div>
            <div class="card">
              <div class="image-14"></div>
              <div class="content-2"><div class="title">Literary Fiction</div></div>
            </div>
          </div>
        </div>
        <!-- <div class="chrome-browser-bar">
          <img class="icons" src="img/icons.svg" />
          <div class="address-bar">
            <div class="URL">
              <img class="lock" src="img/lock.svg" />
              <div class="text">www.url.com</div>
            </div>
            <img class="star" src="img/star.svg" />
          </div>
          <div class="avatar"><div class="text-wrapper-2">M</div></div>
          <img class="img" src="img/more.svg" />
        </div>
        <div class="leading-icon">
          <div class="container">
            <div class="state-layer"><img class="img" src="img/icon-7.svg" /></div>
          </div> -->
        </div>
      </div>
    </div>
  </body>
</html>
